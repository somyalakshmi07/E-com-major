name: Build and deploy Node.js app to Azure Web App - kid

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      # Install & build React frontend
      - name: Install frontend dependencies
        working-directory: ./client
        run: |
          npm install
          npm run build

      # Install backend dependencies
      - name: Install backend dependencies
        run: npm install

      # (Optional) Move React build into backend `public/` if backend serves frontend
      - name: Copy frontend build
        run: |
          rm -rf ./public
          mv ./client/build ./public

      # Deploy to Azure
      - name: 'Deploy to Azure WebApp'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'kid'   # your Azure Web App name
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: .
