name: Build and deploy Node.js app to Azure Web App - kid-com

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for checkout

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v4

      # 2️⃣ Set Node.js version
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      # 3️⃣ Install & build client
      - name: Install and build client
        run: |
          cd client
          npm install
          npm run build

      # 4️⃣ Install server dependencies and copy client build
      - name: Install server dependencies
        run: |
          cd server
          npm install
          mkdir -p public
          cp -r ../client/build/* public/

      # 5️⃣ Upload artifact for deploy
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./server

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      # 6️⃣ Download build artifact
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      # 7️⃣ Deploy to Azure
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'kid-com' # your Azure App Service name
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_CC10B9AE99F04EC6B1E3C42C11DBEDF6 }}
